<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>方法四：使用 Flexbox 弹性布局（推荐）</title>
  <link rel="stylesheet" href="common.css" />
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .content {
      flex: 1;
    }

    .content-inside {
      background-color: #ccc;
      height: 10vh;
      /* .content-inside 的高度可以随意设置，亦可根据内容高度自适应 */
      line-height: 100px;
      /* 实现文字垂直居中 */
    }

    .footer {
      height: 50px;
      /* 这种方式可以不固定 .footer 的高度，这里只是为了撑开元素高度方便观察效果 */
      line-height: 50px;
      /* 实现文字垂直居中 */
    }
  </style>
</head>

<body>
  <!-- div.content -->
  <div class="content">
    <!-- div.content-inside 的高度可以随意设置，亦可根据内容高度自适应 -->
    <div class="content-inside">Content 1</div>
    <div class="content-inside">Content 2</div>
    <div class="content-inside">Content 3</div>
  </div>
  <!-- div.footer 始终位于页面底部，无论页面内容高度能否填满页面 -->
  <div class="footer">Sticky Footer</div>
</body>

</html>
